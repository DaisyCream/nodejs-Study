<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ChatWeb</title>
    <link type="text/css" href="css/chatWeb.css" rel="stylesheet">
</head>
<body>
    <div id="title">
        CHATWEB
    </div>
    <ul id="room">
        <li>asdfad</li>
        <li>2aasd</li>
        <li>1gh</li>
        <li>1tre</li>
        <li>1wer</li>
        <li>1qqe</li>
    </ul>
    <div id="screen">
    </div>
    <form>
        <div id="userInput">
            input: <input id="inputText" type="text"/>

    <div id="help">
        Chat commands;
        <div>
            <div>Change nickname : <code>/nick [username]</code></div>
            <div>Join/Create room: <code>/join [room name]</code></div>
        </div>
    </div>
</body>
